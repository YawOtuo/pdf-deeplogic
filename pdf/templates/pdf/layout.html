<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'pdf/index.css' %}">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

  <script src="jquery-3.6.0.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>PDF-Deeplogic</title>
</head>
<body class="body">
  {% block nav %}
  <nav class="navbar navbar-expand-lg navbar-dark bg-nav" style="background-color:rgb(86, 40, 9)">
    <a class="navbar-brand" href="{% url 'pdf:index' %}">PDF Uploader</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" 
    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText" style="width: auto;">
      <ul class="navbar-nav mr-auto" style="width: auto;">
        
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'pdf:index' %}">Add File<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item active">
            <a class="nav-link" href="{% url 'pdf:list' %}">My Files</a>
          </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'pdf:logout' %}">Sign Out</a>
        </li>
      
    </ul>
        
    
      <span class="navbar-text" style=" width: auto; color: white;">
        <!-- <a  style="width: auto;" class="">&nbsp;Welcome, {{ user.username | capfirst }}</a> -->
      </span>
      <span class="nav-item" style="">
      </span>

    
    
    </div>
  </nav>
    {% endblock %}
    {% block content %}
    {% endblock %}
</body>
</html>
